<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        function add(n1, n2){
            return n1 + n2
        }
       
    </script>
</head>
<body>
    number1
    <input type="text" id="number1">
    number2
    <input type="text" id="number2">
    <button onclick="add( document.getElementById(number1), document.getElementById(number2))">add</button>
</body>
</html>
